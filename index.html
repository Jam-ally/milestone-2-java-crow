<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    >

    <!-- CSS style sheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <!-- JavaScript script sheet -->
    <link type="text/js" rel="js" href="scripts/game.js" >
    <title>Document</title>
    
</head>
<body>

    <!-- Navigation  -->
    <nav class="site-navigation-bar">Nav Bar</nav>

    <!-- Main -->
    <main class="page-main-body">

      <!-- Title Tile -->
      <header>
        <section class="page-header">
          <div class="title-tile">
              <h1>Food Bird</h1>
          </div>
        </section>

      </header>

    <!-- Game Tile -->
    <Section class="game-tile">

      <!-- Game Window -->
      <div id="game-window">


        <!-- Background -->
        <div class="forest-trees">

        </div>
        <div class="game-x-axis">

        </div>
        <div class="game-y-axis">

        </div>
        <!-- Obstacles -->
        <section class="obstacles">

            <div class="sky-obstacles" id="lamppost"></div>

            <div class="ground-obstacles" id="billard"></div>

            <div class="ground-obstacles" id="bike"></div>

            
        </section>

        <!-- Bird -->
        <div class="stone-piercer"> 
           
          <div class="bird-main-body">
             Food up
          </div>

        </div>



                <!-- Game Menu -->
        <div class="game-menu">
          <button type="submit" id="start-button" name="Start-button" value="Start Game">Start Game</button>
        </div>



        
      </div>

    </Section>
    </main>


    <!-- Footer -->
    <footer class="site-footer">footer </footer>
        
</html>
